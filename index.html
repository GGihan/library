<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <ul class="display-cards">

    </ul>
    <button type="button" id="new-book-button">Create new book</button>

    <dialog id="new-book-dialog">
        
        <form action="" method="dialog" id="new-book-form">
            <label for="book-title">Book title:</label>
            <input type="text" id="book-title" name="book-title" maxlength="20">
            <br>
            <label for="book-author">Book author:</label>
            <input type="text" id="book-author" name="book-author" maxlength="20">
            <br>
            <label for="book-pages">Number of pages:</label>
            <input type="number" id="book-pages" name="book-pages" min="1" max="2000">

            <fieldset id="have-read">
                <legend>Read</legend>
                <input type="radio" id="option-a" name="have-read" value="read">
                <label for="option-a">Read</label>
                <br>
                <input type="radio" id="option-b" name="have-read" value="not read yet">
                <label for="option-b">Not read yet</label>
            </fieldset>
        </form>

        <button type="submit" id="submit-button" form="new-book-form">Submit</button>
        <button type="button" id="close-button">Close</button>
    </dialog>
</body>
</html>
